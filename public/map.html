<!DOCTYPE html>
<html>
<head>
    <title>IP Track Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // The parent window (MeshCentral UI) will post the nodeid to this iframe
            let nodeId = null;
            const map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            window.addEventListener('message', function (event) {
                if (event.data && event.data.nodeid) {
                    nodeId = event.data.nodeid;
                    fetchAndDrawMarkers();
                }
            });

            function fetchAndDrawMarkers() {
                if (!nodeId) return;

                // Clear existing markers
                map.eachLayer(function (layer) {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                fetch(`/plugins/iptrack/locations/${nodeId}`)
                    .then(response => response.json())
                    .then(history => {
                        if (history && history.length > 0) {
                            const markers = [];
                            history.forEach(record => {
                                if (record.geo && record.geo.lat && record.geo.lon) {
                                    const marker = L.marker([record.geo.lat, record.geo.lon]);
                                    marker.bindPopup(`<b>IP:</b> ${record.ip}<br><b>Date:</b> ${new Date(record.timestamp).toLocaleString()}<br><b>Location:</b> ${record.geo.city}, ${record.geo.country}`);
                                    markers.push(marker);
                                }
                            });
                            if (markers.length > 0) {
                                const featureGroup = L.featureGroup(markers).addTo(map);
                                map.fitBounds(featureGroup.getBounds().pad(0.5));
                            }
                        }
                    })
                    .catch(error => console.error('Error fetching location history:', error));
            }
        });
    </script>
</body>
</html>
